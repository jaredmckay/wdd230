<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Building table a for WDD 230">
    <title>#</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <link rel="stylesheet" href="" type="text/css"/>
    <link rel="stylesheet" href="" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script defer src="js/dates.js"></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">ACME Wildwest</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td scope="row">September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td scope="row">October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td scope="row">November</td>
                <td>$8,610</td>
                <td id="selected">$7,500</td>
            </tr>
            <tr>
                <td scope="row">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td scope="row" >December</td>
                <td>$6,820</td>
                <td>$7,500</td> 
            </tr>
            <tr>
                <td scope="row" colspan="3" id="date"></td>


            </tr>
        </tbody>
    </table>    
</body>
</html>
